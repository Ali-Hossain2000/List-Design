<!DOCTYPE html>
<html lang="en">
<head>

    <title>List Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list">
        <h2>Pure CSS To Do List</h2>
        <ul>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>Eat</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>work</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>sleep</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p>Both</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox" name="">
                    <p class="ex">Exercise</p>
                    <span></span>
                </label>
            </li>
        </ul>

    </div>
    
</body>
</html>
